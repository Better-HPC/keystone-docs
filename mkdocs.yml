site_name: Keystone
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.copy
    - search.suggest
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.annotate
plugins:
  - monorepo
  - search
  - render_swagger
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - index.md
  - Keystone-API: '!include docs/submodules/keystone-api/mkdocs.yml'
