name: ðŸ¤– Publish

on:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish Documentation
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
