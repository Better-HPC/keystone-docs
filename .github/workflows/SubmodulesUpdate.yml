name: Update Submodules

on:
  repository_dispatch:
    types: [ update-submodules ]

jobs:
  update_modules:
    name: Update Submodules
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        run: |
          [[ "${{ github.event.client_payload.repo_name }}" ]] || { echo "Input \"repo_name\" cannot be empty" ; exit 1; }
          [[ "${{ github.event.client_payload.tag }}" ]] || { echo "Input \"tag\" cannot be empty" ; exit 1; }
    
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update submodule
        working-directory: docs/submodules/${{ github.event.client_payload.repo-name }}
        run: git checkout ${{ github.event.client_payload.tag }}

      - name: Update parent repository
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --allow-empty -m "Updates ${{ github.event.client_payload.repo-name }} to ${{ github.event.client_payload.tag }}"
          git push
