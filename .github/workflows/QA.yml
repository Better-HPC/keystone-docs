on:
  workflow_call:

jobs:
  check-links:
    runs-on: ubuntu-latest
    name: Check Links

    steps:
      - name: Fetch pages artifact
        uses: actions/download-artifact@v6
        with:
          name: github-pages

      - name: Extract pages artifact
        run: tar -xf artifact.tar && rm -f artifact.tar

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g serve broken-link-checker

      - name: Serve site
        run: npx serve -l 8000 &

      - name: Wait for site to be ready
        run: |
          for i in {1..10}; do
            curl -sf "http://localhost:8000" && exit 0
            sleep 2
          
          done
          exit 1

      - name: Check for broken links
        run: |
          npx broken-link-checker "http://localhost:8000" --ordered --recursive \
            --exclude "plugins.js" \
            --exclude "openapi.yml"
